# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      caret:
        <Ctrl+g>: mode-leave
        <Escape>: mode-leave
      command:
        <Alt+Backspace>: rl-backward-kill-word
        <Alt+b>: rl-backward-word
        <Alt+d>: rl-kill-word
        <Alt+f>: rl-forward-word
        <Alt+n>: command-history-next
        <Alt+p>: command-history-prev
        <Alt+s>s: cmd-set-text /{primary}
        <Alt+s>y: cmd-set-text /{clipboard}
        <Alt+x>: 'cmd-set-text :'
        <Ctrl+a>: rl-beginning-of-line
        <Ctrl+b>: rl-backward-char
        <Ctrl+d>: rl-delete-char
        <Ctrl+e>: rl-end-of-line
        <Ctrl+f>: rl-forward-char
        <Ctrl+g>: mode-leave
        <Ctrl+k>: rl-kill-line
        <Ctrl+n>: completion-item-focus next
        <Ctrl+p>: completion-item-focus prev
        <Ctrl+r>: search-prev
        <Ctrl+s>: search-next
        <Ctrl+w>: rl-backward-kill-word
        <Ctrl+y>: cmd-set-text -a {clipboard}
        <Down>: completion-item-focus next
        <Escape>: mode-leave
        <Left>: rl-backward-char
        <Return>: command-accept
        <Right>: rl-forward-char
        <Shift+Tab>: completion-item-focus prev
        <Tab>: completion-item-focus next
        <Up>: completion-item-focus prev
      hint:
        <Ctrl+g>: mode-leave
        <Ctrl+o>: hint
        <Ctrl+r>: hint --rapid links tab-bg
        <Ctrl+w>: hint links yank
        <Escape>: mode-leave
      insert:
        <Alt+Backspace>: fake-key <Ctrl-Backspace>
        <Alt+b>: fake-key <Ctrl-Left>
        <Alt+d>: fake-key <Ctrl-Delete>
        <Alt+f>: fake-key <Ctrl-Right>
        <Alt+h>: fake-key <ctrl-a>
        <Alt+v>: fake-key <PgUp>
        <Alt+w>: fake-key <ctrl-c>
        <Ctrl+/>: fake-key <ctrl-z>
        <Ctrl+Shift+?>: fake-key <ctrl-shift-z>
        <Ctrl+a>: fake-key <Home>
        <Ctrl+b>: fake-key <Left>
        <Ctrl+d>: fake-key <Delete>
        <Ctrl+e>: fake-key <End>
        <Ctrl+f>: fake-key <Right>
        <Ctrl+g>: mode-leave
        <Ctrl+k>: fake-key <Shift-End> ;; fake-key <ctrl-x>
        <Ctrl+n>: fake-key <Down>
        <Ctrl+p>: fake-key <Up>
        <Ctrl+v>: fake-key <PgDown>
        <Ctrl+w>: fake-key <Ctrl-backspace>
        <Ctrl+y>: insert-text {clipboard}
        <Down>: fake-key <Down>
        <Escape>: mode-leave
        <Left>: fake-key <Left>
        <Right>: fake-key <Right>
        <Up>: fake-key <Up>
      normal:
        <Alt+,>: scroll-to-perc 0
        <Alt+.>: scroll-to-perc
        <Alt+Shift+n>: tab-move +
        <Alt+Shift+p>: tab-move -
        <Alt+Shift+r>: reload -f
        <Alt+c><Tab>: devtools-focus
        <Alt+c>i: config-cycle -p -t -u *://*.{url:host}/* content.images ;; reload
        <Alt+c>j: config-cycle -p -t -u *://*.{url:host}/* content.javascript.enabled
          ;; reload
        <Alt+c>p: config-cycle -p -t -u *://*.{url:host}/* content.plugins ;; reload
        <Alt+c>t: config-cycle -t tabs.show switching always
        <Alt+c>w: devtools
        <Alt+e><Tab>: hint inputs --first
        <Alt+e>e: hint
        <Alt+e>i: hint inputs
        <Alt+e>r: hint --rapid links tab-bg
        <Alt+e>t: hint all tab
        <Alt+e>y: hint links yank
        <Alt+h>: back
        <Alt+l>: forward
        <Alt+m>i: mode-enter insert
        <Alt+m>p: mode-enter passthrough
        <Alt+n>: tab-next
        <Alt+o>G: cmd-set-text -s :tab-give
        <Alt+o>L: cmd-set-text :open -t -r {url:pretty}
        <Alt+o>b: cmd-set-text -s :open -b
        <Alt+o>c: tab-clone
        <Alt+o>g: tab-give
        <Alt+o>l: cmd-set-text :open {url:pretty}
        <Alt+o>n: open -w
        <Alt+o>o: cmd-set-text -s :open
        <Alt+o>p: cmd-set-text -s :open -p
        <Alt+o>t: cmd-set-text -s :open -t
        <Alt+o>w: cmd-set-text -s :open -w
        <Alt+p>: tab-prev
        <Alt+r>: reload
        <Alt+s>s: cmd-set-text /{primary}
        <Alt+s>y: cmd-set-text /{clipboard}
        <Alt+t>: cmd-set-text -s :tab-focus
        <Alt+u>M: hint links spawn mpv {hint-url}
        <Alt+u>m: spawn mpv {url}
        <Alt+u>pO: spawn -u qute-pass -m -d tofi --unfiltered --otp-only
        <Alt+u>pP: spawn -u qute-pass -m -d tofi --unfiltered
        <Alt+u>pU: spawn -u qute-pass -m -d tofi --unfiltered --username-only
        <Alt+u>pW: spawn -u qute-pass -m -d tofi --unfiltered --password-only
        <Alt+u>po: spawn -u qute-pass -m -d tofi --otp-only
        <Alt+u>pp: spawn -u qute-pass -m -d tofi
        <Alt+u>pu: spawn -u qute-pass -m -d tofi --username-only
        <Alt+u>pw: spawn -u qute-pass -m -d tofi --password-only
        <Alt+v>: scroll-page 0 -0.5
        <Alt+w>p: yank pretty-url
        <Alt+w>s: yank selection
        <Alt+w>w: yank
        <Alt+x>: 'cmd-set-text :'
        <Alt+y>s: open -t -- {primary}
        <Alt+y>t: open -t -- {clipboard}
        <Alt+y>w: insert-text -- {selection}
        <Alt+y>y: open -- {clipboard}
        <Ctrl+->: zoom-out
        <Ctrl+0>: zoom
        <Ctrl+=>: zoom-in
        <Ctrl+Shift+e>: hint all tab
        <Ctrl+Shift+o>: cmd-set-text -s :open -t
        <Ctrl+Shift+u>: cmd-set-text -s :undo
        <Ctrl+c>: scroll-page 0 -0.5
        <Ctrl+e>: hint
        <Ctrl+g>: clear-keychain ;; search ;; fullscreen --leave
        <Ctrl+h>: scroll-page -0.5 0
        <Ctrl+i>: mode-enter insert
        <Ctrl+k>: tab-close
        <Ctrl+n>: scroll-page 0.5 0
        <Ctrl+o>: cmd-set-text -s :open
        <Ctrl+r>: reload
        <Ctrl+s>: cmd-set-text /
        <Ctrl+t>: scroll-page 0 0.5
        <Ctrl+u>: undo
        <Ctrl+v>: scroll-page 0 0.5
        <Ctrl+w>: yank selection
        <Ctrl+y>: insert-text {clipboard}
        <Escape>: clear-keychain ;; search ;; fullscreen --leave ;; fake-key <escape>
      passthrough:
        <Shift+Escape>: mode-leave
      prompt:
        <Alt+Backspace>: rl-backward-kill-word
        <Alt+b>: rl-backward-word
        <Alt+d>: rl-kill-word
        <Alt+f>: rl-forward-word
        <Ctrl+Del>: rl-rubout "/"
        <Ctrl+a>: rl-beginning-of-line
        <Ctrl+b>: rl-backward-char
        <Ctrl+d>: rl-delete-char
        <Ctrl+e>: rl-end-of-line
        <Ctrl+f>: rl-forward-char
        <Ctrl+g>: mode-leave
        <Ctrl+k>: rl-kill-line
        <Ctrl+n>: prompt-item-focus next
        <Ctrl+o>: prompt-fileselect-external
        <Ctrl+p>: prompt-item-focus prev
        <Ctrl+r>: prompt-open-download --pdfjs
        <Ctrl+w>: rl-filename-rubout
        <Ctrl+x>: prompt-open-download
        <Ctrl+y>: prompt-yank
        <Escape>: mode-leave
        <Return>: prompt-accept
        <Shift+Tab>: prompt-item-focus prev
        <Tab>: prompt-item-focus next
      yesno:
        <Alt+g>: mode-leave
        <Alt+w>: prompt-yank
        <Escape>: mode-leave
        N: prompt-accept --save no
        Y: prompt-accept --save yes
        n: prompt-accept no
        w: prompt-yank
        y: prompt-accept yes
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
  content.blocking.enabled:
    global: false
  content.blocking.hosts.block_subdomains:
    global: false
  content.blocking.whitelist:
    global:
    - marketingplatform.google.com
  content.desktop_capture:
    https://app.slack.com: true
    https://meet.google.com: true
  content.geolocation:
    https://tiptip.id: true
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.media.audio_capture:
    https://app.lunapark.com: true
    https://lunapark.com: true
    https://meet.google.com: true
  content.media.audio_video_capture:
    https://meet.google.com: true
  content.media.video_capture:
    https://app.lunapark.com: true
    https://meet.google.com: true
  content.notifications.enabled:
    '*://*.clash.ninja/*': true
    https://dialpad.com: true
    https://meet.google.com: true
    https://raspberrypi.corgi-gentoo.ts.net: true
  content.proxy:
    global: system
  hints.mode:
    global: letter
  hints.scatter:
    global: false
  qt.environ:
    global:
      NODE_PATH: /home/randerson/.local/lib/node_modules
  qt.highdpi:
    global: true
  statusbar.position:
    global: bottom
  statusbar.show:
    global: always
  tabs.show:
    global: never
